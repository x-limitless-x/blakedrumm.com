# Jekyll CI workflow - tests the site build and markdown linting
name: "Jekyll CI"

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  # Triggers the workflow on push or pull request events but only for the main branch
  schedule:
    # Runs at 6am UTC every Monday
    - cron: '0 6 * * 1'

jobs:
  # Check the Jekyll site builds successfully
  build:
    name: Jekyll Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      
      - name: Build Jekyll site
        run: |
          bundle install
          bundle exec jekyll build --future
        env:
          JEKYLL_ENV: production
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: site-build
          path: build/
          retention-days: 7

  # Check the markdown files are properly formatted
  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Lint markdown files with markdown-lint
        uses: articulate/actions-markdownlint@v1.1.0
        with:
          config: .github/workflows/markdownlint-config.json
          files: '_posts/**/*.md'
          ignore: _site/
          fix: true
