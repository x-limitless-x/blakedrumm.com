name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ master ]

# Cancel in-progress runs for the same PR
concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-and-preview:
    name: Build and Deploy PR Preview
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      
      - name: Build Jekyll site
        run: |
          bundle install
          bundle exec jekyll build
        env:
          JEKYLL_ENV: production
      
      - name: Deploy to GitHub Pages (PR preview)
        uses: peaceiris/actions-gh-pages@v4
        if: github.event_name == 'pull_request'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          destination_dir: pr-${{ github.event.pull_request.number }}
          publish_branch: gh-pages-preview
          keep_files: false
          force_orphan: false
      
      - name: Comment PR with preview link
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const repo = context.repo;
            const previewUrl = `https://${repo.owner}.github.io/${repo.repo}/pr-${prNumber}/`;
            
            const comment = `## ðŸš€ Preview Deployment
            
            Your changes have been deployed to a preview environment!
            
            **Preview URL:** ${previewUrl}
            
            This preview will be updated automatically when you push new commits to this PR.
            
            > **Note:** It may take a few minutes for GitHub Pages to update after deployment.`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: repo.owner,
              repo: repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Deployment')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: repo.owner,
                repo: repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: repo.owner,
                repo: repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }
